version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: gpx-predict-db
    environment:
      POSTGRES_DB: gpx_predict
      POSTGRES_USER: gpx
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gpx -d gpx_predict"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
